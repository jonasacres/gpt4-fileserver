<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>File Upload</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Unity Mathematics File Upload</h1>
            <form id="upload-form">
                <input type="file" id="file" name="file">
                <input type="text" id="token" placeholder="Password">
                <input type="button" id="upload" value="Upload Now!">
            </form>
            <div class="progress-bar" id="progress-bar">
                <div></div>
            </div>
            <div id="upload-status"></div>
            <div id="upload-complete" style="display: none;">
                <p>Upload complete.</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
