<html>
    <head>
        <meta charset="UTF-8">
        <title>File Upload</title>
        <link rel="stylesheet" type="text/css" href="styles.css">

    <body>
        <marquee><h1>Welcome to Unity Mathematics File Upload!</h1></marquee>
        <div class="container">
            <h2>Choose Your File!</h2>

                <input type="file" id="file" name="file">
                <input type="text" id="token" placeholder="password">
                <input type="button" id="upload" value="Upload Now!">
            </form>
            <h2>Your Upload Progress:</h2>
            <div class="progress-bar" id="progress-bar">

                <p>Congratulations! Your Upload is Complete!</p>
